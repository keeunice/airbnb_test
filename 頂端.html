<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb 搜索卡片</title>
    <!-- 引入 Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .logo {
            font-size: 24px;
            color: #FF5A5F;
            font-weight: bold;
        }

        .list-property {
            color: #FF5A5F;
            font-size: 14px;
            cursor: pointer;
            border: none;
            background: none;
        }

        .search-card {
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .search-button {
            padding: 10px 15px;
            background-color: #FF5A5F;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        @media (max-width: 767px) {
            .search-input {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>

<body class="bg-light">

    <!-- 頂部導航列 -->
    <nav class="navbar navbar-light bg-white shadow-sm px-4">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a class="navbar-brand logo" href="#">Airbnb</a>
            <div class="d-none d-md-flex">
                <a class="nav-link" href="#">住宿</a>
                <a class="nav-link" href="#">體驗</a>
            </div>
            <button class="list-property">在 Airbnb 上發布房源</button>
            <div class="d-flex align-items-center ms-3">
                <span class="me-2">🌐</span>
                <span>👤</span>
            </div>
        </div>
    </nav>

    <!-- 搜索卡片 -->
    <div class="container my-4">
        <div class="search-card mx-auto">
            <form class="row gy-3">
                <div class="col-md-3">
                    <label for="location" class="form-label">地點</label>
                    <input type="text" id="location" class="form-control" placeholder="搜尋目的地">
                </div>
                <div class="col-md-3">
                    <label for="checkin" class="form-label">入住</label>
                    <input type="date" id="checkin" class="form-control">
                </div>
                <div class="col-md-3">
                    <label for="checkout" class="form-label">退房</label>
                    <input type="date" id="checkout" class="form-control">
                </div>
                <div class="col-md-2">
                    <label for="guests" class="form-label">旅客</label>
                    <input type="number" id="guests" class="form-control" placeholder="新增人數">
                </div>
                <div class="col-md-1 d-flex align-items-end">
                    <button type="submit" class="btn search-button w-100">🔍</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 引入 Bootstrap 的 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
