<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>產品卡</title>
    <!-- 引入 Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f7f7; /* 淺灰色背景 */
        }

        .product-card {
            text-align: center;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            transition: transform 0.2s;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card a {
            text-decoration: none;
            color: inherit;
            outline: none;
        }

        .product-card a:link,
        .product-card a:visited,
        .product-card a:hover,
        .product-card a:focus,
        .product-card a:active {
            text-decoration: none;
            color: inherit;
            outline: none;
        }

        .product-card h5 {
            font-size: 18px;
            color: #333;
        }

        .product-card p {
            font-size: 14px;
            color: #777;
        }

        .category-header {
            font-size: 20px;
            font-weight: bold;
            color: #555;
            text-align: left;
            padding: 10px 0;
        }

        .divider {
            border-top: 1px solid #ddd;
            margin: 10px 0;
        }

        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container my-4">
        <!-- 類別標題 -->
        <ul class="nav nav-tabs" id="categoryTabs">
            <li class="nav-item">
                <a class="nav-link active" data-category="popular" href="#">熱門</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-category="arts" href="#">藝術文化</a>
            </li>
        </ul>
        <div class="divider"></div>

        <!-- 熱門分類內容 -->
        <div id="popularContent" class="content-section active row g-4">
            <div class="col-xl-2 col-lg-3 col-md-6 col-sm-12">
                <a href="https://www.airbnb.com.tw/canmore-canada/stays/pet-friendly" target="_blank">
                    <div class="product-card">
                        <h5>坎莫爾</h5>
                        <p>寵物友善房源</p>
                    </div>
                </a>
            </div>
            <div class="col-xl-2 col-lg-3 col-md-6 col-sm-12">
                <a href="https://www.airbnb.com.tw/benalmadena-spain/stays/apartments" target="_blank">
                    <div class="product-card">
                        <h5>貝納爾瑪德納</h5>
                        <p>公寓</p>
                    </div>
                </a>
            </div>
            <!-- 其他熱門分類項目... -->
        </div>

        <!-- 藝術文化分類內容 -->
        <div id="artsContent" class="content-section row g-4">
            <div class="col-xl-2 col-lg-3 col-md-6 col-sm-12">
                <a href="https://www.airbnb.com.tw/san-diego-ca/stays/bungalows" target="_blank">
                    <div class="product-card">
                        <h5>聖地牙哥</h5>
                        <p>藝術與文化探索</p>
                    </div>
                </a>
            </div>
            <div class="col-xl-2 col-lg-3 col-md-6 col-sm-12">
                <a href="https://www.airbnb.com.tw/san-francisco-ca/stays" target="_blank">
                    <div class="product-card">
                        <h5>舊金山</h5>
                        <p>文化與自然結合</p>
                    </div>
                </a>
            </div>
            <div class="col-xl-2 col-lg-3 col-md-6 col-sm-12">
                <a href="https://www.airbnb.com.tw/barcelona-spain/stays" target="_blank">
                    <div class="product-card">
                        <h5>巴塞隆納</h5>
                        <p>歐洲藝術重鎮</p>
                    </div>
                </a>
            </div>
            <div class="col-xl-2 col-lg-3 col-md-6 col-sm-12">
                <a href="https://www.airbnb.com.tw/washington-dc/stays/pet-friendly" target="_blank">
                    <div class="product-card">
                        <h5>華盛頓</h5>
                        <p>歷史與文化遺跡</p>
                    </div>
                </a>
            </div>
            <div class="col-xl-2 col-lg-3 col-md-6 col-sm-12">
                <a href="https://www.airbnb.com.tw/london-united-kingdom/stays/condos" target="_blank">
                    <div class="product-card">
                        <h5>倫敦</h5>
                        <p>世界級文化之都</p>
                    </div>
                </a>
            </div>
            <div class="col-xl-2 col-lg-3 col-md-6 col-sm-12">
                <a href="https://www.airbnb.com.tw/paris-france/stays/pools" target="_blank">
                    <div class="product-card">
                        <h5>巴黎</h5>
                        <p>藝術與浪漫</p>
                    </div>
                </a>
            </div>
            <div class="col-xl-2 col-lg-3 col-md-6 col-sm-12">
                <a href="https://www.airbnb.com.tw/rhodes-greece/stays/cottages" target="_blank">
                    <div class="product-card">
                        <h5>羅德</h5>
                        <p>希臘文化珍寶</p>
                    </div>
                </a>
            </div>
            <div class="col-xl-2 col-lg-3 col-md-6 col-sm-12">
                <a href="https://www.airbnb.com.tw/phoenix-az/stays/apartments" target="_blank">
                    <div class="product-card">
                        <h5>鳳凰城</h5>
                        <p>現代藝術天堂</p>
                    </div>
                </a>
            </div>
            <div class="col-xl-2 col-lg-3 col-md-6 col-sm-12">
                <a href="https://www.airbnb.com.tw/hot-springs-ar/stays/cabins" target="_blank">
                    <div class="product-card">
                        <h5>溫泉</h5>
                        <p>自然與文化結合</p>
                    </div>
                </a>
            </div>
            <div class="col-xl-2 col-lg-3 col-md-6 col-sm-12">
                <a href="https://www.airbnb.com.tw/prague-czechia/stays" target="_blank">
                    <div class="product-card">
                        <h5>布拉格</h5>
                        <p>歐洲心臟</p>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <!-- 引入 Bootstrap 的 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelectorAll("#categoryTabs .nav-link").forEach(tab => {
            tab.addEventListener("click", function (e) {
                e.preventDefault();
                // 切換標籤樣式
                document.querySelectorAll("#categoryTabs .nav-link").forEach(link => link.classList.remove("active"));
                this.classList.add("active");

                // 切換內容區域
                const category = this.getAttribute("data-category");
                document.querySelectorAll(".content-section").forEach(section => section.classList.remove("active"));
                document.getElementById(`${category}Content`).classList.add("active");
            });
        });
    </script>
</body>

</html>
