<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>十五格採樣</title>
    <style>
        body {
            font-family: Inter, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .infoheader {
            width: 168px;
            height: 29px;
            font-family: Inter;
            font-weight: 700;
            font-size: 24px;
            line-height: 29.05px;
            text-align: center;
            margin-bottom: 24px;
        }
        .fifthcontainer {
            width: 1293px;
            height: 804px;
            background: rgba(247, 247, 247, 1);
            border-radius: 16px;
            gap: 16px;            
        }

        .tabcontainer {
            display: flex;
            justify-content: flex-start;
            margin: 24px 0 16px 16px;
            position: relative;
            padding-bottom: 2px; /* 增加 padding 以便底線顯示 */
        }

        .tabcontainer::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            border-bottom: 2px solid #ddd;
        }

        .tab {
            font-size: 16px;
            font-weight: 700;
            color: #5e5e5e;
            padding: 8px 16px;
            cursor: pointer;
            width: 136px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 60px;
            position: relative;
        }

        .tab.active::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0px; /* 與 .tabcontainers 群的底線重合 */
            width: 100%;
            border-bottom: 3px solid #17b6c9;
            height: 3px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .tab.active {
            color: #17b6c9;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(239.4px, 1fr));
            gap: 16px;
            margin: 16px ;
        }

        .image-card {
            position: relative;
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 240px;
            height: 226px;
        }

        .image-card img {
            width: 100%;
            height: auto;
            display: block;
        }

        .image-number {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: #FFFFFF;
            padding-top: 8px;
            padding-right: 10px;
            padding-bottom: 8px;
            padding-left: 10px;
            gap: 10px;
            border-radius: 100px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-number span {
            width: 30px;
            height: 34px;
            font-family: 'Antic Didone', serif;
            font-weight: 400;
            font-size: 26.5px;
            line-height: 33.86px;
            letter-spacing: 0%;
            background:#FFFFFF;
            color: #222222;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="infoheader">上鍊聲明書資訊</div>
    <div class="fifthcontainer">
        <!-- 標籤選單 -->
        <div class="tabcontainer">
            <div class="tab active" onclick="showTab(event, 'images')">採證圖片(20)</div>
            <div class="tab" onclick="showTab(event, 'details')">詳細資訊</div>
            <div class="tab" onclick="showTab(event, 'legal')">法律諮詢</div>
            <div class="tab" onclick="showTab(event, 'preview')">預覽證書</div>
        </div>

        <!-- 圖片網格 -->
        <div id="images" class="tab-content">
            <div class="grid">
                <!-- 15 張圖片 -->
                <div class="image-card"><img src="image01.png" alt="01"><div class="image-number"><span>01</span></div></div>
                <div class="image-card"><img src="image02.png" alt="02"><div class="image-number"><span>02</span></div></div>
                <div class="image-card"><img src="image03.png" alt="03"><div class="image-number"><span>03</span></div></div>
                <div class="image-card"><img src="image04.png" alt="04"><div class="image-number"><span>04</span></div></div>
                <div class="image-card"><img src="image05.png" alt="05"><div class="image-number"><span>05</span></div></div>
                <div class="image-card"><img src="image06.png" alt="06"><div class="image-number"><span>06</span></div></div>
                <div class="image-card"><img src="image07.png" alt="07"><div class="image-number"><span>07</span></div></div>
                <div class="image-card"><img src="image08.png" alt="08"><div class="image-number"><span>08</span></div></div>
                <div class="image-card"><img src="image09.png" alt="09"><div class="image-number"><span>09</span></div></div>
                <div class="image-card"><img src="image10.png" alt="10"><div class="image-number"><span>10</span></div></div>
                <div class="image-card"><img src="image11.png" alt="11"><div class="image-number"><span>11</span></div></div>
                <div class="image-card"><img src="image12.png" alt="12"><div class="image-number"><span>12</span></div></div>
                <div class="image-card"><img src="image13.png" alt="13"><div class="image-number"><span>13</span></div></div>
                <div class="image-card"><img src="image14.png" alt="14"><div class="image-number"><span>14</span></div></div>
                <div class="image-card"><img src="image15.png" alt="15"><div class="image-number"><span>15</span></div></div>
            </div>
        </div>

        <!-- 詳細資訊 -->
        <div id="details" class="tab-content" style="display:none;">
            <p>這裡是詳細資訊內容。</p>
        </div>

        <!-- 法律諮詢 -->
        <div id="legal" class="tab-content" style="display:none;">
            <p>這裡是法律諮詢內容。</p>
        </div>

        <!-- 預覽證書 -->
        <div id="preview" class="tab-content" style="display:none;">
            <p>這裡是預覽證書內容。</p>
        </div>
    </div>

    <script>
        function showTab(event, tabName) {
            var i, tabcontent, tablinks;

            // 隱藏所有 tab-content
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            // 移除所有 tab 的 active class
            tablinks = document.getElementsByClassName("tab");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }

            // 顯示當前 tab 的內容，並添加 active class 到點擊的 tab
            document.getElementById(tabName).style.display = "block";
            event.currentTarget.className += " active";
        }
    </script>
</body>
</html>
