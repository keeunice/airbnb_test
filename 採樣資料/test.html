<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>採樣人簽名</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 600px;
            margin: 0 auto;
        }

        .title {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        .button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .icon {
            background-color: #58C5D3;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
        }

        .button span {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .divider {
            border: none;
            border-top: 1px solid #ccc;
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="title">採樣人簽名</div>
        <div class="buttons">
            <div class="button">
                <div class="icon"><i class="fas fa-pen"></i></div>
                <span>輸製</span>
            </div>
            <div class="button">
                <div class="icon"><i class="fas fa-upload"></i></div>
                <span>上傳</span>
            </div>
        </div>
    </div>
    <hr class="divider">
</body>
</html>
