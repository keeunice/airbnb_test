<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb 搜索與房源展示</title>
    <!-- 引入 Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f7f7;
        }

        .logo {
            font-size: 24px;
            color: #FF5A5F;
            font-weight: bold;
        }

        .list-property {
            color: #FF5A5F;
            font-size: 14px;
            cursor: pointer;
            border: none;
            background: none;
        }

        .search-card {
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .search-button {
            padding: 10px 15px;
            background-color: #FF5A5F;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .card img {
            width: 100%;
            height: auto;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .card {
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        .product-card {
            text-align: center;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        .product-card a {
            text-decoration: none;
            color: inherit;
            outline: none;
        }

        .product-card h5 {
            font-size: 18px;
            color: #333;
        }

        .product-card p {
            font-size: 14px;
            color: #777;
        }

        .category-header {
            font-size: 20px;
            font-weight: bold;
            color: #555;
            text-align: left;
            padding: 10px 0;
        }

        .divider {
            border-top: 1px solid #ddd;
            margin: 10px 0;
        }

        @media (max-width: 767px) {
            .search-input {
                flex-direction: column;
                gap: 10px;
            }
        }

        .error {
            border: 2px solid red;
        }
    </style>
</head>

<body class="bg-light">
    <!-- 頂部導航列 -->
    <nav class="navbar navbar-light bg-white shadow-sm px-4">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a class="navbar-brand logo" href="#">Airbnb</a>
            <div class="d-none d-md-flex">
                <a class="nav-link" href="#">住宿</a>
                <a class="nav-link" href="#">體驗</a>
            </div>
            <button class="list-property">在 Airbnb 上發布房源</button>
            <div class="d-flex align-items-center ms-3">
                <span class="me-2">🌐</span>
                <span>👤</span>
            </div>
        </div>
    </nav>

    <!-- 搜索卡片 -->
    <div class="container my-4">
        <div class="search-card mx-auto">
            <form class="row gy-3" id="searchForm">
                <div class="col-md-3">
                    <label for="location" class="form-label">地點</label>
                    <input type="text" id="location" class="form-control" placeholder="搜尋目的地">
                </div>
                <div class="col-md-3">
                    <label for="checkin" class="form-label">入住</label>
                    <input type="date" id="checkin" class="form-control">
                </div>
                <div class="col-md-3">
                    <label for="checkout" class="form-label">退房</label>
                    <input type="date" id="checkout" class="form-control">
                </div>
                <div class="col-md-2">
                    <label for="guests" class="form-label">旅客</label>
                    <input type="number" id="guests" class="form-control" placeholder="新增人數" min="0">
                </div>
                <div class="col-md-1 d-flex align-items-end">
                    <button type="submit" class="btn search-button w-100">🔍</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 房源卡片展示 -->
    <div class="container my-4">
        <div class="row">
            <!-- 房源卡片 1 -->
            <div class="col-lg-3 col-md-6 col-sm-12 mb-4">

                    <div class="card-body">
                        <h5 class="card-title">台灣台北</h5>
                        <p class="card-text">房東：Day</p>
                        <p class="card-text">2月2日至2月7日</p>
                        <p class="card-text"><strong>$6,541 TWD / 晚</strong></p>
                    </div>
                </div>
            </div>

            <!-- 房源卡片 2 -->
            <div class="col-lg-3 col-md-6 col-sm-12 mb-4">
                <div class="card">
                    <img src="https://a0.muscache.com/im/pictures/miso/Hosting-877309152275119599/original/63800308-e2af-4da9-a1c3-df487b663c1b.jpeg?im_w=1440&im_format=avif" alt="Room Image">
                    <div class="card-body">
                        <h5 class="card-title">台灣台北</h5>
                        <p class="card-text">房東：Dotinn</p>
                        <p class="card-text">1月27日至2月1日</p>
                        <p class="card-text"><strong>$9,299 TWD / 晚</strong></p>
                    </div>
                </div>
            </div>

            <!-- 房源卡片 3 -->
            <div class="col-lg-3 col-md-6 col-sm-12 mb-4">
                <div class="card">
                    <img src="https://a0.muscache.com/im/pictures/miso/Hosting-877309152275119599/original/823c3fc5-3c7c-46a0-bf6c-bef28e800ae4.jpeg?im_w=1440&im_format=avif" alt="Room Image">
                    <div class="card-body">
                        <h5 class="card-title">台灣台北</h5>
                        <p class="card-text">房東：Dotinn</p>
                        <p class="card-text">2月23日至2月28日</p>
                        <p class="card-text"><strong>$3,263 TWD / 晚</strong></p>
                    </div>
                </div>
            </div>

            <!-- 房源卡片 4 -->
            <div class="col-lg-3 col-md-6 col-sm-12 mb-4">
                <div class="card">
                    <img src="https://a0.muscache.com/im/pictures/miso/Hosting-877309152275119599/original/1e9775c4-6d2b-4244-a95e-c6e85a3f7524.jpeg?im_w=1440&im_format=avif" alt="Room Image">
                    <div class="card-body">
                        <h5 class="card-title">台灣龍泉里</h5>
                        <p class="card-text">房東：Miyo</p>
                        <p class="card-text">2月16日至2月21日</p>
                        <p class="card-text"><strong>$3,938 TWD / 晚</strong></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

       <!-- 類別卡片展示 -->
    <div class="container my-4">
        <div class="category-header">
            熱門 藝術文化 戶外 山區 海邊 類型
        </div>
        <div class="divider"></div>

        <div class="row g-4">
            <!-- 第一列 -->
            <div class="col-xl-2 col-lg-3 col-md-6 col-sm-12">
                <a href="https://www.airbnb.com.tw/canmore-canada/stays/pet-friendly" target="_blank">

            </div>
            <div class="col-xl-2 col-lg-3 col-md-6 col-sm-12">
                <a href="https://www.airbnb.com.tw/benalmadena-spain/stays/apartments" target="_blank">
                    <div class="product-card">
                        <h5>貝納爾瑪德納</h5>
                        <p>公寓</p>
                    </div>
                </a>
            </div>
            <div class="col-xl-2 col-lg-3 col-md-6 col-sm-12">
                <a href="https://www.airbnb.com.tw/marbella-spain/stays/houses" target="_blank">
                    <div class="product-card">
                        <h5>馬貝拉</h5>
                        <p>獨棟房屋</p>
                    </div>
                </a>
            </div>
            <div class="col-xl-2 col-lg-3 col-md-6 col-sm-12">
                <a href="https://www.airbnb.com.tw/mijas-spain/stays/houses" target="_blank">

            </div>
            <div class="col-xl-2 col-lg-3 col-md-6 col-sm-12">

            <!-- 第二列 -->
            <div class="col-xl-2 col-lg-3 col-md-6 col-sm-12">

                    <div class="product-card">

                    </div>
                </a>
            </div>
            <div class="col-xl-2 col-lg-3 col-md-6 col-sm-12">
                <a href="https://www.airbnb.com.tw/jasper-ar/stays/cabins" target="_blank">
                    <div class="product-card">
                        <h5>賈斯柏</h5>

                    </div>
                </a>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('searchForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const checkin = document.getElementById('checkin');
            const checkout = document.getElementById('checkout');

            const checkinDate = new Date(checkin.value);
            const checkoutDate = new Date(checkout.value);

            // 重置錯誤狀態
            checkin.classList.remove('error');
            checkout.classList.remove('error');

            if (!checkin.value || !checkout.value || checkinDate >= checkoutDate) {
                if (!checkin.value || checkinDate >= checkoutDate) {
                    checkin.classList.add('error');
                }
                if (!checkout.value || checkinDate >= checkoutDate) {
                    checkout.classList.add('error');
                }
                alert('請確認入住和退房日期，退房日期需晚於入住日期！');
            } else {
                alert('搜索成功！');
                // 可進行表單提交或進一步處理
            }
        });
    </script>
</body>

</html>
