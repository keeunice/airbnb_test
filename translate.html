<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;500;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Antisc Didone:wght@200;500;800&display=swap" rel="stylesheet">

  <title>採樣確認書</title>
  <link rel="stylesheet" href="all.css">

</head>

<body>
  <!-- 證書容器 -->
  <div class="certificate-container">
    <div class="colorlayer"></div> <!-- 這裡新增 -->
    <!-- Header：切換語言按鈕 + 標題 -->
    <div class="header">
      <img src="./project/img/logo.png" style="width:45px; height:71px; margin-left: 40px;  " alt="">
      <!-- <button id="lang-btn" class="lang-btn" onclick="switchLanguage()">switchlanguage</button> -->
      <div class="title-container">
        <div class="title" id="title">採樣確認書</div>
        <div class="subtitle" id="subtitle">Completion of Sampling Confirmation</div>
      </div>
    </div>

    <!-- 主要內容：左右分欄 -->
    <div class="main-content">
      <!-- 左側區塊 -->
      <div class="left-section">
        <!-- 上方：採樣編號 & 採樣日期 並排 -->
        <div class="top-row">
          <div class="sample-id-box">
            <div class="sample-id" id="sample-id-title">採樣編號</div>
            <div class="sample-id-content" id="id-content">TW-20240528</div>
          </div>
          <div class="sample-date-box">
            <div class="sample-date" id="sample-date-title">採樣日期</div>
            <div class="sample-date-content" id="date-content"> 2024 /05/28 13:00</div>
          </div>
        </div>
        <!-- 下方：作品資料 -->
        <div class="info-box">
          <div class="info-title" id="work-info-title">作品資料</div>
          <div class="info-box-content" id="work-info">
            作品名稱: 目擊者 <br>
            尺寸: 91x59 cm <br>
            典藏單位: 受委託人
          </div>
        </div>
        <!-- 新增 info-box2 -->
        <div class="info-box2">
          <div class="info-box2-content" id="moreinfo">
            +++++++++++++++++
          </div>
          <img src="./project/img/stamp.png" style="width:100px; height:100px; margin-left: 385px; margin-top: 85px; "
            alt="">
        </div>
      </div>

      <!-- 右側區塊 -->
      <div class="right-section">
        <!-- 圖片容器 (白底) -->
        <div class="image-box" id="image-placeholder">
          <img src="./project/img/Y.N_selfie.png" style="width: 196px; height: 256px; margin: 19.5px 40px; ">
        </div>
        <!-- 數位指紋 -->
        <div class="fingerprint-box">
          <div class="fingerprint-box-title" id="fingerprint-title">數位指紋</div>
          <div class="fingerprint-container">
            <div class="fingerprint-item">
              <img src="./project/img/Y.N_part1.png" alt="Image 1">
              01
            </div>
            <div class="fingerprint-item">
              <img src="./project/img/Y.N_part2.png" alt="Image 2">
              02
            </div>
            <div class="fingerprint-item">
              <img src="./project/img/Y.N_part3.png" alt="Image 3">
              03
            </div>
            <div class="fingerprint-item">
              <img src="./project/img/Y.N_part4.png" alt="Image 4">
              04
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 多語系切換功能 -->
    <script src="all.js"></script>

</body>

</html>
